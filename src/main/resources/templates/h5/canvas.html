<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <style>
        #mycan{
            width: 300px;
            height: 150px;
            background-color: #ffcc66;
        }

    </style>

</head>
<body>

<canvas id="mycan" >
    123123
</canvas>
<input type="button" value="cgSize" onclick="cgSize()">
<input type="button" value="fill" onclick="fill()">
<input type="button" value="3">
<input type="button" value="4">
<input type="button" value="5">
<script src="../../static/js/jquery-1.12.2.min.js"></script>
<script type="text/javascript">

    function cgSize() {
        var myCan = document.getElementById("mycan");
        myCan.setAttribute("width", 250);
    }
    function fill() {
        var myCan = document.getElementById("mycan");
        var context = myCan.getContext("2d");
        context.fillRect(1,1,50,50);
    }
    
</script>
</body>
</html>
